<!--<div class="row">-->
<div class="border m-3">
  <h5 class="mt-3 ml-3">Donations</h5>
  <form name="form" [formGroup]="myGroup">
    <div class="pagination-centeredr col-6 mx-auto">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" name="name" formControlName="name" required />
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" id="type" class="form-control" name="type" formControlName="type" required />
    </div>

    <div>
      <button (click)="onDonationsSubmit()">Submit</button>
    </div>
    </div>
  </form>

</div>
<div class="border m-3">
  <h5 class="mt-3 ml-3">Events</h5>
  <form name="form">
    <div class="pagination-centeredr col-6 mx-auto">
      <div class="form-group">
        <label for="name">Event</label>
        <input type="text" id="event_type" class="form-control" name="event_date_time" required />
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="date" id="event_date_time" class="form-control" name="event_date_time" required />
      </div>
      <div>
        <button (click)="onEventsSubmit()">Submit</button>
      </div>
    </div>
  </form>

</div>
<div class="border m-3">
  <h5 class="mt-3 ml-3">Images</h5>
  <form name="form">
    <div class="pagination-centeredr col-6 mx-auto">
      <div class="form-group">
        <input type="file" multiple=""/>
      </div>
      <div>
        <button (click)="onEventsSubmit()">Submit</button>
      </div>
    </div>
  </form>

</div>
<!--</div>-->
